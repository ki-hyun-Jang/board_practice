<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>게시판</title>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h1>게시글목록</h1></div>
    <div class="float-end">
        <a href="/post/create" class="btn btn-primary">글쓰기</a>
    </div>
    <table class="table">
        <thead>
        <tr><th>id</th><th>title</th><th>authorEmail</th><th>상세보기</th></tr>
        </thead>
        <tbody>
        <tr th:each="postRes:${postListResList}">
            <td th:text="${postRes.id}"></td>
            <td th:text="${postRes.title}"></td>
            <td th:text="${postRes.authorEmail}"></td>
            <td><a th:href="@{/post/detail/{id}(id=${postRes.id})}">상세조회</a></td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination justify-content-center">
        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0,postListResList.totalPages-1)}">
            <a class="page-link" th:href="@{/post/list/paging/(page=${pageNum})}" th:text="${pageNum+1}"></a>
        </li>
    </ul>
</div>
</body>
</html>
