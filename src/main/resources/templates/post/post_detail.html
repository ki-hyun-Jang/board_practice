<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>게시판</title>
</head>
<body>
<div th:replace ="common/header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h1>게시물 상세보기</h1></div>
    <table class="table">
        <tr><td>id</td><td th:text="${postDetailRes.id}"></td></tr>
        <tr><td>title</td><td th:text="${postDetailRes.title}"></td></tr>
        <tr><td>contents</td><td style="white-space: pre-wrap; word-break-all" th:text="${postDetailRes.contents}"></td></tr>
        <tr><td>작성자</td><td th:text="${postDetailRes.authorEmail}"></td></tr>
        <tr><td>작성일시</td><td th:text="${postDetailRes.createdTime}"></td></tr>
        <tr><td>최종수정일시</td><td th:text="${postDetailRes.updatedTime}"></td></tr>
    </table>

</div>
</body>
